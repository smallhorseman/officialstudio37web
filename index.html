<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="photography, Houston photographer, professional photography, portrait photography, event photography, commercial photography, Studio37" />
    <meta name="author" content="Studio37 Photography" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://studio37photography.com/" />
    <meta property="og:title" content="Studio37 Photography - Professional Photography Services" />
    <meta property="og:description" content="Professional photography and content strategy services in Houston, Texas." />
    <meta property="og:image" content="https://studio37photography.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://studio37photography.com/" />
    <meta property="twitter:title" content="Studio37 Photography - Professional Photography Services" />
    <meta property="twitter:description" content="Professional photography and content strategy services in Houston, Texas." />
    <meta property="twitter:image" content="https://studio37photography.com/og-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Studio37 Photography",
      "description": "Professional photography and content strategy services",
      "url": "https://studio37photography.com",
      "telephone": "+1-XXX-XXX-XXXX",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Houston",
        "addressRegion": "TX",
        "addressCountry": "US"
      },
      "sameAs": [
        "https://instagram.com/studio37photography",
        "https://facebook.com/studio37photography"
      ]
    }
    </script>
    
    <!-- Critical CSS to prevent FOUC -->
    <style>
      html {
        font-family: system-ui, -apple-system, sans-serif;
        line-height: 1.6;
      }
      
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #181818;
        color: #F3E3C3;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading fallback */
      .font-playfair {
        font-family: 'Playfair Display', Georgia, serif;
      }
      
      .font-crimson {
        font-family: 'Crimson Text', Georgia, serif;
      }
      
      /* Prevent layout shift */
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #181818;
        color: #F3E3C3;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div>
          <div style="width: 2rem; height: 2rem; border: 2px solid #F3E3C3; border-top: 2px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
          <div>Loading Studio37...</div>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register service worker with error handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Fallback loading mechanism
      window.addEventListener('error', (e) => {
        if (e.filename && e.filename.includes('/assets/')) {
          console.warn('Asset loading failed, attempting reload:', e.filename);
          // Optionally reload the page or retry loading
        }
      });
    </script>
  </body>
</html>
