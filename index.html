<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Studio37 Photography - Professional Photography Services in Houston, TX</title>
    <meta name="description" content="Studio37 Photography offers professional photography and content strategy services in Houston, Texas. Specializing in portraits, events, and commercial photography." />
    <meta name="keywords" content="photography, Houston photographer, professional photography, portrait photography, event photography, commercial photography, Studio37" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://studio37photography.com/" />
    <meta property="og:title" content="Studio37 Photography - Professional Photography Services" />
    <meta property="og:description" content="Professional photography and content strategy services in Houston, Texas." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Preconnect to external domains (remove HubSpot) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#F3E3C3" />
    
    <!-- Critical CSS to prevent FOUC -->
    <style>
      html {
        font-family: system-ui, -apple-system, sans-serif;
        line-height: 1.6;
        /* Fix webkit text size adjust */
        text-size-adjust: 100%;
      }
      
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #181818;
        color: #F3E3C3;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading fallback */
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #181818;
        color: #F3E3C3;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div>
          <div style="width: 2rem; height: 2rem; border: 2px solid #F3E3C3; border-top: 2px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
          <div>Loading Studio37...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
