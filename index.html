<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio37 Photography | Professional Photography & Content Strategy in Houston</title>
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Font loading with proper fallbacks -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Crimson+Text:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    
    <!-- Critical CSS to prevent FOUC -->
    <style>
      html {
        font-family: system-ui, -apple-system, sans-serif;
        line-height: 1.6;
      }
      
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #181818;
        color: #F3E3C3;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading fallback */
      .font-playfair {
        font-family: 'Playfair Display', Georgia, serif;
      }
      
      .font-crimson {
        font-family: 'Crimson Text', Georgia, serif;
      }
      
      /* Prevent layout shift */
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #181818;
        color: #F3E3C3;
      }
    </style>
    
    <!-- SEO Meta tags -->
    <meta name="description" content="Studio37 offers professional photography and content strategy services in Houston, TX. Specializing in portrait, commercial, and brand photography.">
    <meta name="keywords" content="photography, houston, content strategy, professional photographer, studio37, portraits, commercial photography">
    <meta name="author" content="Studio37">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Studio37 Photography | Professional Photography & Content Strategy">
    <meta property="og:description" content="Professional photography and content strategy services in Houston, TX">
    <meta property="og:url" content="https://www.studio37.cc">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Studio37 Photography">
    <meta name="twitter:description" content="Professional photography and content strategy services in Houston, TX">
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div>
          <div style="width: 2rem; height: 2rem; border: 2px solid #F3E3C3; border-top: 2px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
          <div>Loading Studio37...</div>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register service worker with error handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Fallback loading mechanism
      window.addEventListener('error', (e) => {
        if (e.filename && e.filename.includes('/assets/')) {
          console.warn('Asset loading failed, attempting reload:', e.filename);
          // Optionally reload the page or retry loading
        }
      });
    </script>
  </body>
</html>
